<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Game</title>
    <style>
        .circle {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            display: none;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1 class="hidden">Simple Click Game</h1>
    <p class="hidden">Click the button to increase your score!</p>
    <p class="hidden">Score: <span id="score">0</span></p>
    <button class="hidden" onclick="increaseScore()">Click me!</button>
    <button onclick="endGame()">End Game</button>

    <div id="circle" class="circle"></div>

    <h2 class="hidden">High Scores</h2>
    <ul id="high-scores" class="hidden"></ul>

    <script>
        const apiUrl = 'http://localhost:3000';
        let score = 0;
        let gameEnded = false;

        // Function to increase score
        function increaseScore() {
            score += 10;
            document.getElementById('score').innerText = score;
        }

        // Function to save score
        async function saveScore(username, score) {
            try {
                const response = await fetch(`${apiUrl}/save-score`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, score })
                });
                const data = await response.json();
                console.log('Score saved:', data);
                getHighScores();
            } catch (error) {
                console.error('Error saving score:', error);
            }
        }

        // Function to get high scores
        async function getHighScores() {
            try {
                const response = await fetch(`${apiUrl}/high-scores`);
                const scores = await response.json();
                console.log('High scores:', scores);
                const highScoresList = document.getElementById('high-scores');
                highScoresList.innerHTML = '';
                scores.forEach(score => {
                    const li = document.createElement('li');
                    li.innerText = `${score.username}: ${score.score}`;
                    highScoresList.appendChild(li);
                });
            } catch (error) {
                console.error('Error retrieving high scores:', error);
            }
        }

        // Function to end game
        function endGame() {
            const username = prompt("Enter your name:");
            if (username) {
                saveScore(username, score);
                gameEnded = true;
                showAllElements();
            }
        }

        // Function to show circle
        function showCircle() {
            if (gameEnded) return;
            const circle = document.getElementById('circle');
            circle.style.top = `${Math.random() * (window.innerHeight - 50)}px`;
            circle.style.left = `${Math.random() * (window.innerWidth - 50)}px`;
            circle.style.display = 'block';
            setTimeout(() => {
                circle.style.display = 'none';
            }, 20000); // 20 seconds
        }

        // Event listener for circle click
        document.getElementById('circle').addEventListener('click', () => {
            score += 1;
            document.getElementById('score').innerText = score;
            document.getElementById('circle').style.display = 'none';
        });

        // Show circle every 20 seconds
        setInterval(showCircle, 1000);

        // Hide all elements except End Game button
        function hideAllElements() {
            document.querySelectorAll('h1, p, button:not([onclick="endGame()"]), h2, ul').forEach(element => {
                element.classList.add('hidden');
            });
        }

        // Show all elements
        function showAllElements() {
            document.querySelectorAll('.hidden').forEach(element => {
                element.classList.remove('hidden');
            });
        }

        // Initial high scores fetch
        getHighScores();
        hideAllElements();
    </script>
</body>
</html>
